name: Bootstrap OS

env:
  CDOM_INIT_INTERACTIVE: 'false'
  CDOM_INIT_NEW_USER_NAME: 'cdom'
  CDOM_INIT_NEW_USER_PASSWORD: ${{ secrets.IDPASSWORD }}
  CDOM_INIT_PUBKEY: ${{ secrets.IDPUBKEY }}
  CDOM_INIT_TIMEZONE: 'America/New_York'
  CDOM_INIT_HOSTNAME: 'dotfield'
  TF_VAR_branch: "$GITHUB_REF"
  TF_VAR_ssh_pub_key: ${{ secrets.IDPUBKEY }}
  TF_VAR_root_pass: ${{ secrets.IDPASSWORD }}

on:
  push:
    branches:
      - main
      
  pull_request:
    branches:
      - main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

defaults:
  run:
    working-directory: "$GITHUB_WORKSPACE/.ci"  
    
jobs:
  bootstrap:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Setup Linode CLI
        uses: brendon1555/setup-linode-cli@master
        with:
          LINODE_CLI_TOKEN: ${{ secrets.LINODE_CLI_TOKEN }}
          
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1.2.1
  
      - name: Terraform fmt
        id: fmt
        run: terraform fmt -check        
        
      - name: Terraform Init
        id: init
        run: terraform init
      
      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color
      
      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color
        
          
          
